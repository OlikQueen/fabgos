  <!-- кнопка среди объектов -->

  <div class="object">

  <br>

  <h4 class="form-text">Имя</h4>
  <h4 class="form-text form-text--desk">Введите имя</h4>

  <br>
  <form class="form" action="#">
    <div class="form__cont">
      <div class="form__form-text form-text">Имя</div>
      <input class="form-text form-text--desk" type="text" placeholder="Введите имя">
    </div>
    <div class="form__cont">
      <div class="form__form-text form-text">Эл. Почта</div>
      <input class="form-text form-text--desk" type="email" placeholder="Введите электронную почту">
    </div>
    <div class="form__cont">
      <div class="form__form-text form-text">Текст обратной связи</div>
      <textarea class="form-text form-text--desk form-text--big" id="inputText" name="text" rows="5" ></textarea>
      <label class="form-text form-text--holder" for="inputText">Введите текст</label>
    </div>
    <div class="form__btn btn">Подать обращение</div>
  </form>
