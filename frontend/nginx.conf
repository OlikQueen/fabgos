server {
    listen 80;
    server_name localhost;

    # Корневая директория для статических файлов
    root /usr/share/nginx/html;

    # Настройка MIME-типов
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Обработка запросов к корневому пути (/)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Обработка запросов к /home.html
    location /home.html {
        try_files $uri =404;
    }

    # Обработка запросов к /inner.html
    location /inner.html {
        try_files $uri =404;
    }

    # Обработка запросов к /ui.html
    location /ui.html {
        try_files $uri =404;
    }

    # Обработка ошибок 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}